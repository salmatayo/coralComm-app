<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.name}}">
  <ion-content class="padding">
    <p class="oldText">
      {{chat.lastText}}
    </p>
    <p class="newText">
      {{chat.newText}}
    </p>
    <p class="oldText">
      {{chat.lastText}}
    </p>
    <p class="newText">
      {{chat.newText}}
    </p>
    <p class="oldText">
      {{chat.lastText}}
    </p>
  </ion-content>
  <ion-footer-bar>
      <button class="button button-clear icon ion-plus-circled" ng-click="popover.show($event)" style="padding-right: 11px;"></button>
      <div class=" item-input-inset" style="width:100%">
          <label class="item-input-wrapper">
              <input type="text" placeholder="Type message">
          </label>
      </div>
      <button class="button button-clear icon ion-camera hide-on-keyboard-open" style="margin-right: 8px;padding-right: 8px;"></button><div></div>
      <button class="button button-clear icon ion-mic-a hide-on-keyboard-open" style="margin-right: 8px;padding-right: 8px;"></button>
  </ion-footer-bar>
</ion-view>
