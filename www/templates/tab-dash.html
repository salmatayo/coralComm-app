<ion-view view-title="Tasks">
  <ion-content class="padding">
    <div class="list card" ng-repeat="task in tasks | filter:filtertask" >
      <div class="item item-divider">{{task.assigner}}</div>
      <div class="item item-body">
        <div>
          {{task.name}} <br> Dateline: <b>{{task.dateline}}</b>
        </div>
      </div>
    </div>
  </ion-content>
  <ion-footer-bar>
      <button class="button button-clear icon ion-plus-circled" ng-click="openPopover.show($event)"></button>
      <div class=" item-input-inset" style="width:100%">
          <label class="item-input-wrapper">
              <input type="text" placeholder="Search" ng-model="filtertask">
          </label>
      </div>
  </ion-footer-bar>
</ion-view>
